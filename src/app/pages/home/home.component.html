<div class="home container">
  <!-- Dashboard -->
  <!-- TODO: create links to other pages -->
  <section class="header">
    <h2>Home</h2>
  </section>
  <section class="cards">
    <ng-container *ngFor="let link of links">
      <div class="card" (click)="navigate(link.path)">
        <div class="card-icon">
          <img [src]="link.icon" />
        </div>
        <div class="card-title">
          {{ link.title }}
        </div>
      </div>
    </ng-container>
  </section>
</div>
