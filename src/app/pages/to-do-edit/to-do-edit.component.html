<h2>to-do-edit works!</h2>

<p>
    <a [routerLink]="['/to-do']">To Do List</a>
</p>

<p>toDo: {{ toDo | json }}</p>

<form *ngIf="toDo && toDoForm" [formGroup]="toDoForm" (ngSubmit)="onSubmit()">
    <p>
        <label>Name:</label>
        <input type="text" formControlName="name">
    </p>
    <p>
        <label>Description:</label>
        <input type="text" formControlName="description">
    </p>
    <p>
        <label>isDone:</label>
        <input type="checkbox" formControlName="isDone">
    </p>
    <p>
        <a [routerLink]="['/to-do', toDo.id]">Cancel</a>
        <button type="submit" [disabled]="!toDoForm.valid">Save</button>
    </p>
</form>

<p>toDoForm value: {{ toDoForm?.value | json }}</p>
<p>toDoForm status: {{ toDoForm?.status }}</p>
