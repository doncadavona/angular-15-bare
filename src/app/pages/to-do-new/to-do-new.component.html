<h2>to-do-new works!</h2>

<p>
    <a [routerLink]="['/to-dos']">To Do List</a>
</p>

<form [formGroup]="toDoForm" (ngSubmit)="onSubmit()">
    <p>
        <label>Name:</label>
        <input type="text" formControlName="name">
    </p>
    <p>
        <label>Description:</label>
        <input type="text" formControlName="description">
    </p>
    <p>
        <a [routerLink]="['/to-dos']">Cancel</a>
        <button type="submit" [disabled]="!toDoForm.valid">Add To Do</button>
    </p>
</form>

<p>toDoForm value: {{ toDoForm.value | json }}</p>
<p>toDoForm status: {{ toDoForm.status }}</p>
