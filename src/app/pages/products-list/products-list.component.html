<div class="products-list-container">
  <div class="products-list">

    <section class="header">
      <h1>Products</h1>

      <div class="header__action-buttons">
        <button title="Add Product" (click)="addProduct()">Add Product</button>
      </div>
    </section>

    <section class="content">
      <!-- Table Headers -->
      <div class="product product__header">
        <ng-container *ngFor="let column of columns">
          <div [ngClass]="'product__' + column">
            {{ column | titlecase }}
          </div>
        </ng-container>
      </div>
      <!-- Product list -->
      <div *ngFor="let product of (products$ | async); let index = index">
        <div class="product product__item" [ngClass]="{ 'even-row': 0 === index % 2}">
          <ng-container *ngFor="let column of columns">
            <div [ngClass]="'product__' + column">
              {{ getColumnValue(product, column) }}
            </div>
          </ng-container>
        </div>
      </div>
    </section>

  </div>
</div>
